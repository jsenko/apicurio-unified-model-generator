name: JSON Schema Draft 4
version: draft-4
versions:
  - version: draft-4
    url: https://tools.ietf.org/html/draft-fge-json-schema-validation-00
prefix: JD4
namespace: io.apicurio.datamodels.models.jsonschema.vdraft4
# NOTES:
# - Keep everything in alphabetical order please

root:
  type: SchemaR

typeAliases:

  # TODO: We should be able to use the same name as in version 2019-09 and later ("Schema"),
  # but we would have to implement union normalization, i.e. lifting union types based on common variants.
  # TODO: We should be able to define union rules together with the variants, i.e. each schema entity would define its own union rule,
  # instead of having to repeat them for each union alias or property.
  # This would also allow us to transform traits into unions, and we could have trait properties.
  - name: SchemaR
    type: ArraySchema|BooleanSchema|ComplexSchema|EmptySchema|IntegerSchema|NullSchema|NumberSchema|ObjectSchema|Reference|StringSchema
    unionRules:
      - unionType: ArraySchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: array
      - unionType: BooleanSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: boolean
      - unionType: ComplexSchema
        ruleType: IsJsonObjectWithPropertyTypes
        name: type
        jsonTypes: [ array ]
      - unionType: EmptySchema # TODO: Clashes with Reference. We need an AND operator.
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: IntegerSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: integer
      - unionType: NullSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: "null"
      - unionType: NumberSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: number
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: Reference
        ruleType: IsJsonObjectWithPropertyTypes
        name: $ref
        jsonTypes: [ string ]
      - unionType: StringSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: string
  - name: SchemaRExt
    type: ArraySchema|BooleanSchema|ComplexSchema|EmptySchema|IntegerSchema|NullSchema|NumberSchema|ObjectSchema|Reference|StringSchema|boolean
    unionRules:
      - unionType: ArraySchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: array
      - unionType: BooleanSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: boolean
      - unionType: ComplexSchema
        ruleType: IsJsonObjectWithPropertyTypes
        name: type
        jsonTypes: [ array ]
      - unionType: EmptySchema
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: IntegerSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: integer
      - unionType: NullSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: "null"
      - unionType: NumberSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: number
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: Reference
        ruleType: IsJsonObjectWithPropertyTypes
        name: $ref
        jsonTypes: [ string ]
      - unionType: StringSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: string
      - unionType: boolean
        ruleType: IsJsonTypes
        jsonTypes: [ boolean ]
  - name: Dependency
    type: EmptySchema|ObjectSchema|Reference|[string]
    unionRules:
      - unionType: EmptySchema
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: Reference
        ruleType: IsJsonObjectWithPropertyTypes
        name: $ref
        jsonTypes: [ string ]
      - unionType: "[string]"
        ruleType: IsJsonTypes
        jsonTypes: [ array ]

traits:

  - name: AllOf
    properties:
      - name: allOf
        type: "[SchemaR]"

  - name: AnyOf
    properties:
      - name: anyOf
        type: "[SchemaR]"

  - name: Definitions
    properties:
      - name: definitions
        type: "[any]"

  - name: Enum
    properties:
      - name: enum
        type: "[any]"

  - name: Metadata
    transparent: true
    properties:
      - name: default
        type: any
      - name: description
        type: string
      - name: id
        type: string
      - name: title
        type: string
      - name: $schema
        type: string

  - name: Not
    properties:
      - name: not
        type: SchemaR

  - name: Numeric
    transparent: true
    properties:
      - name: exclusiveMaximum
        type: boolean
      - name: exclusiveMinimum
        type: boolean
      - name: maximum
        type: number
      - name: minimum
        type: number
      - name: multipleOf
        type: integer

  - name: OneOf
    properties:
      - name: oneOf
        type: "[SchemaR]"

entities:

  - name: ArraySchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties:
      - name: additionalItems
        type: SchemaRExt
      - name: items
        type: SchemaR|[SchemaR]
      - name: maxItems
        type: integer
      - name: minItems
        type: integer
      - name: type
        type: string
      - name: uniqueItems
        type: boolean
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this

  - name: BooleanSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties:
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this

  - name: ComplexSchema
    properties:
      - name: type
        type: "[string]"
      - name: "*"
        type: any
    propertyOrder:
      - $this

  - name: EmptySchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties: [ ]
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this

  - name: IntegerSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - Numeric
      - OneOf
    properties:
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $Numeric
      - $OneOf
      - $this

  - name: NullSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties:
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this

  - name: NumberSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - Numeric
      - OneOf
    properties:
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $Numeric
      - $OneOf
      - $this

  - name: ObjectSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties:
      - name: additionalProperties
        type: "{SchemaRExt}"
      - name: dependencies
        type: "{Dependency}"
      - name: maxProperties
        type: integer
      - name: minProperties
        type: integer
      - name: patternProperties
        type: "{SchemaR}"
      - name: properties
        type: "{SchemaR}"
      - name: required
        type: "[string]"
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this

  - name: Reference
    traits:
      - Metadata
    properties:
      - name: $ref
        type: string
    propertyOrder:
      - $Metadata
      - $this

  - name: StringSchema
    traits:
      - AllOf
      - AnyOf
      - Definitions
      - Enum
      - Metadata
      - Not
      - OneOf
    properties:
      - name: format
        type: string
      - name: maxLength
        type: integer
      - name: minLength
        type: integer
      - name: pattern
        type: string
      - name: type
        type: string
    propertyOrder:
      - $AllOf
      - $AnyOf
      - $Definitions
      - $Enum
      - $Metadata
      - $Not
      - $OneOf
      - $this
