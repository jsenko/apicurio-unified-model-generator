# NOTES:
# - Keep everything in alphabetical order please
# - Release notes: https://json-schema.org/draft/2019-09/release-notes.html

root:
  type: Schema

typeAliases:

  - name: Schema
    type: ArraySchema|BooleanSchema|ComplexSchema|EmptySchema|IntegerSchema|NullSchema|NumberSchema|ObjectSchema|StringSchema
    unionRules:
      - unionType: ArraySchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: array
      - unionType: BooleanSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: boolean
      - unionType: ComplexSchema
        ruleType: IsJsonObjectWithPropertyTypes
        name: type
        jsonTypes: [ array ]
      - unionType: EmptySchema
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: IntegerSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: integer
      - unionType: NullSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: "null"
      - unionType: NumberSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: number
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: StringSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: string
  - name: SchemaExt
    type: ArraySchema|BooleanSchema|ComplexSchema|EmptySchema|IntegerSchema|NullSchema|NumberSchema|ObjectSchema|StringSchema|boolean
    unionRules:
      - unionType: ArraySchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: array
      - unionType: BooleanSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: boolean
      - unionType: ComplexSchema
        ruleType: IsJsonObjectWithPropertyTypes
        name: type
        jsonTypes: [ array ]
      - unionType: EmptySchema
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: IntegerSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: integer
      - unionType: NullSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: "null"
      - unionType: NumberSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: number
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: StringSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: string
      - unionType: boolean
        ruleType: IsJsonTypes
        jsonTypes: [ boolean ]
  - name: DependentSchema
    type: EmptySchema|ObjectSchema|boolean
    unionRules:
      - unionType: EmptySchema
        ruleType: IsJsonObjectWithoutPropertyName
        name: type
      - unionType: ObjectSchema
        ruleType: IsJsonObjectWithPropertyValue
        name: type
        jsonType: string
        jsonValue: object
      - unionType: boolean
        ruleType: IsJsonTypes
        jsonTypes: [ boolean ]

traits:

  - name: AllOf
    properties:
      - name: allOf
        type: "[SchemaExt]"

  - name: AnyOf
    properties:
      - name: anyOf
        type: "[SchemaExt]"

  - name: Const
    properties:
      - name: const
        type: any

  - name: Definitions
    properties:
      - name: $defs
        type: "[any]"

  - name: Else
    properties:
      - name: else
        type: SchemaExt

  - name: Enum
    properties:
      - name: enum
        type: "[any]"

  - name: If
    properties:
      - name: if
        type: SchemaExt

  - name: Metadata
    transparent: true
    properties:
      - name: default
        type: any
      - name: deprecated
        type: boolean
      - name: description
        type: string
      - name: examples
        type: "[any]"
      - name: readOnly
