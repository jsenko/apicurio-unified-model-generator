  - name: Numeric
    transparent: true
    properties:
      - name: exclusiveMaximum
        type: number
      - name: exclusiveMinimum
        type: number
      - name: maximum
        type: number
      - name: minimum
        type: number
      - name: multipleOf
        type: integer

  - name: OneOf
    properties:
      - name: oneOf
        type: "[SchemaExt]"

  - name: Ref
    properties:
      - name: $recursiveRef
        type: string
      - name: $ref
        type: string

  - name: Then
    properties:
      - name: then
        type: SchemaExt

